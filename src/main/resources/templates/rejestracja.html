        /*<![CDATA[*/
        var listKartaSim = /*[[${listKartaSim}]]*/ null;

    <script>
  document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");


            form.addEventListener("submit", function (event) {
                const numerTelefonuInput = document.querySelector("input[name='login']");

                if (!isNumerTelefonuValid(numerTelefonuInput.value)) {
                    alert("Numer telefonu musi być formatu +48xxxxxxxxx");
                    event.preventDefault();
                }
                if (!doesNumberExist(numerTelefonuInput.value)) {
                    alert("Nie jesteś klientem Damilphone. Niestety nie możesz się zarejestrować");
                    event.preventDefault();
                }
                if (doesUserExist(numerTelefonuInput.value)) {
                    alert("Już masz konto. Niestety nie możesz się zarejestrować");
                    event.preventDefault();
                }
            });
            function isNumerTelefonuValid(numerTelefonu) {
                const phoneNumberRegex = /^\+48\d{9}$/;
                return phoneNumberRegex.test(numerTelefonu);
            }
            function doesNumberExist(phoneNumber) {
                const exists = listKartaSim.some(karta_sim => karta_sim.numer_telefonu === phoneNumber);
                return exists;
            }
            function doesUserExist(phoneNumber) {
                const exists = listUzytkownik.some(uzytkownik => uzytkownik.login === phoneNumber);
                return exists;
            }


  });
</script>
